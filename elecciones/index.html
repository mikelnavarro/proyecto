<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones - Gobierno Nacional del Pueblo</title>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .candidate {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button, input {
            padding: 10px;
            border: none;
            margin: 5px;
            border-radius: 5px;
        }
        button { background: #008000; color: white; cursor: pointer; }
        button:hover { background: #006400; }
        input { border: 1px solid #ccc; }
        canvas { margin-top: 20px; }
    </style>
</head>
<body>

    <header>
        Elecciones - Gobierno Nacional del Pueblo
    </header>

    <main>
        <h2>Configurar Elecciones</h2>
        <label for="censo">Censo electoral:</label>
        <input type="number" id="censo" value="1000" min="1">
        <br>
        <label for="escanos">Número total de escaños:</label>
        <input type="number" id="escanos" value="10" min="1">
        <button onclick="actualizarEscanos()">Actualizar</button>

        <h2>Agregar Candidato</h2>
        <input type="text" id="nuevoCandidato" placeholder="Nombre del candidato">
        <input type="file" id="imagenCandidato" accept="image/*">
        <button onclick="agregarCandidato()">Agregar</button>

        <h2>Votación</h2>
        <div id="candidatos"></div>

        <h3>Resultados</h3>
        <p id="resultado">Aún no hay votos registrados.</p>
        <p id="totalVotos">Total de votos: 0</p>
        <p id="participacion">Participación: 0%</p>

        <button onclick="generarPDF()">Descargar Resguardo PDF</button>
        <button onclick="generarJSON()">Descargar Resguardo JSON</button>
        <button onclick="finalizarElecciones()">Corte Electoral</button>

        <h3>Gráfico de Resultados</h3>
        <canvas id="graficoResultados"></canvas>

        <h3>Importar Datos</h3>
        <input type="file" id="importarJSON" accept=".json">
        <button onclick="importarDatos()">Subir Datos</button>
    </main>


</body>
</html>
